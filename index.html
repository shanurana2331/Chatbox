<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Chat App</h1>

  <div id="chat-box"></div>

  <input type="text" id="message-input" placeholder="Type a message...">
  <button id="send-btn">Send</button>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCwgxYqR4I7_sUU9hu79wymdKWf2WzNPL8",
      authDomain: "chatbox2331.firebaseapp.com",
      projectId: "chatbox2331",
      storageBucket: "chatbox2331.firebasestorage.app",
      messagingSenderId: "601395779411",
      appId: "1:601395779411:web:7bd6789cdecdf10d70b3a6",
      measurementId: "G-EF28G4FM3X"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Send message
    async function sendMessage() {
      const input = document.getElementById("message-input");
      const text = input.value.trim();
      if (text) {
        await addDoc(collection(db, "messages"), {
          text,
          timestamp: serverTimestamp()
        });
        input.value = "";
      }
    }

    // Send on button click
    document.getElementById("send-btn").addEventListener("click", sendMessage);

    // Send on Enter key
    document.getElementById("message-input").addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Real-time messages
    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    const chatBox = document.getElementById("chat-box");

    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = ""; // clear previous messages
      const messages = snapshot.docs.map(doc => doc.data()).reverse(); // latest first

      messages.forEach(msg => {
        const msgEl = document.createElement("p");
        const time = msg.timestamp
          ? new Date(msg.timestamp.seconds * 1000).toLocaleTimeString()
          : "";
        msgEl.innerHTML = `<strong>${time}:</strong> ${msg.text}`;
        chatBox.appendChild(msgEl);
      });

      // Auto-scroll to top (latest)
      chatBox.scrollTop = 0;
    });
  </script>
</body>
</html>
